<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Qr code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="main-cont">
        <div class="container">
            <img src="images/image-qr-code.png" class="qr-code" alt="Qr code image">
            <p class="title">Improve your front-end<br> skills by building projects</p>
            <p class="desc">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next
                level</p>
        </div>
    </div>
</body>

</html>
